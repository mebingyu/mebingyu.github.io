<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片查看</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #ul1{
            width: 666px;
            margin: 0px auto;
        }
        #ul1 li{
            width: 200px;
            height: 200px;
            float: left;
            margin: 10px;
            border: 1px solid #000;
        }
        li img{
            width: 100%;
        }
        body{background: url(img/background.jpg);}
    </style>
    <script src="js/move.js"></script>
    <script>
        window.onload = function () {
            var oUl=document.getElementById('ul1');
            var aLi=oUl.children;

            var zIndex=999;
            // 布局转换
            var aPos=[];
            for(var i=0; i<aLi.length; i++){
                aPos[i]={
                    left: aLi[i].offsetLeft,
                    top: aLi[i].offsetTop
                };
            }
            for(var i=0; i<aLi.length; i++){
                aLi[i].style.left=aPos[i].left+'px';
                aLi[i].style.top=aPos[i].top+'px';
                aLi[i].style.position='absolute';
                aLi[i].style.margin=0;
            }
            for(var i=0; i<aLi.length; i++){
                aLi[i].onmouseover=function(){
                    this.style.zIndex=zIndex++;
                    move(this, {width: 300, height: 300, marginLeft: -50, marginTop: -50}, {duration:500});
                };
                aLi[i].onmouseout=function(){
                    move(this, {width: 200, height: 200, marginLeft: 0, marginTop: 0}, {duration:500});
                };
            }
        };
    </script>
</head>
<body>
    <ul id="ul1">
        <li><img src="img/lagou1.jpg"></li>
        <li><img src="img/lagou2.jpg"></li>
        <li><img src="img/lagou3.jpg"></li>
        <li><img src="img/lagou4.jpg"></li>
        <li><img src="img/lagou5.jpg"></li>
        <li><img src="img/lagou6.jpg"></li>
        <li><img src="img/lagou7.jpg"></li>
        <li><img src="img/lagou8.jpg"></li>
        <li><img src="img/lagou9.jpg"></li>
    </ul>
</body>
</html>
